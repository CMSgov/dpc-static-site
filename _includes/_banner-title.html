<section class="page__banner ds-u-margin-bottom--7" role="complementary" aria-label="Page title">
  {% if page.banner_title %}
    <h1>{{ page.banner_title }}</h1>
    {% if page.button && page.coming_soon %}
      <div class="banner-btn__container">
        <div class="banner-btn coming-soon">
          {{ page.button }}<br />
          (coming soon)
        </div>
      </div>
    {% elsif page.button %}
      <div class="banner-btn__container">
        {{ page.button }}
      </div>
    {% endif %}
  {% endif %}
</section>
