<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="version" content="{{ site.version }}">


  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="shortcut icon" type="image/png"  href="{{ '/assets/images/favicon.ico' | relative_url }}" />

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  <link rel="stylesheet" href="{{ site.cssurl | relative_url }}" />
    <!-- Global site tag (gtag.js) - Google Analytics -->

  <!-- Tealium Tag Manager - SYNC -->
  <script src="https://tags.tiqcdn.com/utag/cmsgov/cms-dpc/prod/utag.sync.js"></script>

  <!-- Tealium Tag Manager - ASYNC -->
  <script type="text/javascript">
    (function(a,b,c,d){
    a='https://tags.tiqcdn.com/utag/cmsgov/cms-dpc/prod/utag.js';
    b=document;c='script';d=b.createElement(c);d.src=a;d.type='text/java'+c;d.async=true;
    a=b.getElementsByTagName(c)[0];a.parentNode.insertBefore(d,a);
    })();
  </script>

</head>
