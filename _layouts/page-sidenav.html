---
layout: default
---
{% include _banner-title.html %}

<div id="main" role="main">
  <div class="ds-l-container ds-base ds-u-margin-bottom--7" id="page-with-sidenav">
    {% if page.side_nav_items %}
    <section aria-label="Side NavBar">
      <ul class="ds-c-list ds-c-list--bare sidenav">
          <li class="sidenav__item">
            <a href="#{{ item.id }}" class="ds-u-display--block sidenav__link">{{ item.title }}</a>
          </li>
            <ul class="subnav">
                <li class="sidenav__item">
                  <a href="#{{ subitem.id }}" class="ds-u-display--block sidenav__link">{{subitem.title}}</a>
                </li>
            </ul>
      </ul>
    </section>
    {% endif %}

    <section class="ds-l-lg-col--8 {{ page.badge | slugify }} {{ page.id }}-content" aria-label="Page Content">
      {{ content }}
    </section>
  </div>
</div>
